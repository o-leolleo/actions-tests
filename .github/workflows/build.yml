name: Build
run-name: Build actions
on:
  workflow_run: 
    workflows: [Tests]
    types: [completed]
jobs:
  changed-files:
    name: Changed files
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Identify changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            app:
              - 'README.md'
  build:
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.app == 'true'
    steps:
      - run: |
          echo running build
