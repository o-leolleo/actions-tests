name: Build
run-name: Build actions
on:
  workflow_run: 
    workflows: [Tests]
    types: [completed]
permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: read
jobs:
  run-metadata:
    if: github.event.workflow_run.conclusion == 'success'
    uses: ./.github/workflows/run-metadata-download.yml
    with:
      from-workflow: test.yml
      
  changed-files:
    name: Changed files
    needs: run-metadata
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Identify changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ needs.run-metadata.outputs.base }}
          ref: ${{ needs.run-metadata.outputs.ref }}
          filters: |
            app:
              - 'README.md'
  build:
    runs-on: ubuntu-latest
    needs: [changed-files, run-metadata]
    if: needs.changed-files.outputs.app == 'true'
    env:
      base: ${{ needs.run-metadata.outputs.base }}
      ref: ${{ needs.run-metadata.outputs.ref }}
    steps:
      - run: |
          echo ${base}
          echo ${ref}

  run-metadata-upload:
    needs: run-metadata
    uses: ./.github/workflows/run-metadata-upload.yml
    with:
      custom-metadata: ${{ toJson(needs.run-metadata.outputs.run-metadata) }}
      extras: |
        {
          "next": "foo-next"
        }
